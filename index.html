<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      padding: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <section role="hero-banner">
    <picture class="hero-banner">
      <source media="(min-width: 1023px)" srcset="./images/hero-desktop.jpg" />
      <source media="(max-width: 1024px)" srcset="./images/hero-mobile.jpg" />
      <img src="./images/hero-mobile.jpg" alt="hero banner" />
    </picture>
    <!-- <div class="hero-banner"></div> -->
  </section>
  <main>
    <h1><span>We're</span> <br /> coming soon</h1>

    <p class="details">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div style="position: relative;">
      <div class="field">
        <input type="email" id="email" placeholder="Email Address"
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" />
        <img src="./images/icon-error.svg" id="error-icon" style="display: none;" alt="error icon">
        <button>
          <img src="./images/icon-arrow.svg" alt="arrow icon">
        </button>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rafael Elias</a>.
    </p>
  </footer>
</body>

</html>
